<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <title>DesignRooM</title>
</head>

<header id="logo">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b1/Rick_and_Morty.svg/1200px-Rick_and_Morty.svg.png" alt="logo">
</header>

<body>

    <div id="app-container">

        <div id="gallery">
        </div>
        <div class="shirts">

            <div id="main-shirt">
                <img id="overlay-img">
            </div>


            <div>
                <div id="shirts-bar">
                    <div id="shirt1">
                        <img onclick="colorChoice(event)" class="color1" src="https://images.teemill.com/5cc74171a611a4.51626855.png.webp?w=1080&v=2" alt="color1">
                    </div>
                    <div id="shirt2">
                        <img onclick="colorChoice(event)" class="color2" src="https://images.teemill.com/5cc74171aa5ba8.19514029.png.webp?w=1080&v=2" alt="color2">
                    </div>
                    <div id="shirt3">
                        <img onclick="colorChoice(event)" class="color3" src="https://images.teemill.com/e3whwrpb1xsswnyciqddjbajfvumvyaeqrvdmwbtk86nl9i4.png.webp?w=1080&v=2" alt="color3">
                    </div>
                </div>
            </div>
        </div>

        <div id="info-character" class="info-c">
        </div>

        <div id="ads">
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
